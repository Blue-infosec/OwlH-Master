{
	"master":{
		"name":"OwlH"
	},
	"dispatcher":{
		"olderTime":"60",
		"olderTime1":"601",
        "nodesAndCaps":"conf/dispatcher-nodes.json",
        "noTokenFile":"conf/stopdispatcher"
	},
    "scheduler":{
		"minutes":"5",
        "status":"enabled"
	},
	"dbsConn":{
		"path":"conf/node.db",
		"cmd":"sqlite3"
	},
    "groupConn":{
		"path":"conf/group.db",
		"cmd":"sqlite3"
	},
	"rulesetConn":{
		"path":"conf/ruleset.db",
		"cmd":"sqlite3"
	},
	"rulesetSourceConn":{
		"path":"conf/rulesetSource.db",
		"cmd":"sqlite3"
	},
    "ruleset":{
		"path":"/etc/owlh/ruleset/",
        "sourceDownload":"conf/downloads/",
        "localRulesets":"conf/localRulesets/",
        "customRulesets":"conf/customRulesets/",
        "activeRules":"rules/drop.rules",
        "backupPath":"conf/backups/"
	},
	"logs":{
		"filename":"/var/log/owlh/owlhmaster-api.log",
		"maxlines":"1000000",
		"maxsize":"256000",
		"daily":"true",
		"maxdays":"7",
		"rotate":"true",
		"level":"10"
	},
    "files":{
		"backupPath":"conf/backups/rules/"
	},
    "stapCollector":{
        "start":"systemctl start owlh-stapcollector",
        "stop":"systemctl stop owlh-stapcollector",
        "status":"netstat -nputa | grep 8",
        "param":"-c",
        "command":"bash"    
    }
}
