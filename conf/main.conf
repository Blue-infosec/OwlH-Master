{
	"master":{
		"name":"OwlH"
	},
	"dispatcher":{
		"olderTime":"60",
                "nodesAndCaps":"/etc/owlh/conf/nodes.json",
                "noTokenFile":"/etc/owlh/conf/stopdispatcher"
	},
	"dbsConn":{
		"path":"/etc/owlh/database/node.db",
		"cmd":"sqlite3"
	},
	"rulesetConn":{
		"path":"/etc/owlh/database/ruleset.db",
		"cmd":"sqlite3"
	},
	"logs":{
		"filename":"/var/log/owlh/owlhmaster-api.log",
		"maxlines":"1000000",
		"maxsize":"256000",
		"daily":"true",
		"maxdays":"7",
		"rotate":"true",
		"level":"10"
	}
}
